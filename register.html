<h2 align="center" >Registration Form</h2>

      <div class="col-25">

      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

    </div>

      <div class="col-25">

    </div>
<div class="row">

    </div>

<div class="row">

    </div>
 
 <div class="row">

      </div>
    </div>
	
	<div class="row">
