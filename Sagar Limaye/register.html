<!DOCTYPE html>
<html>
    <head>
        <link href="css/register.css" rel="stylesheet">
        <style>
            div.hobby_list {
                display: table;
            }
            div.hobby_list div.hobby_item {
                display: table-row;
            }
            div.hobby_list label div.hobby_list input {
                display: table-cell;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <h2>Personal Information</h2>
            </div>
            <div class="form-item">
                <label for="first_name">First name </label>
                <input id="first_name"/>        
            </div>
            <div class="form-item">
                <label for="last_name">Last name </label>
                <input id="last_name"/>        
            </div>
            <div class="form-item">
                <p>Gender </p>
                
            </div>
            <div class="form-item">
                <label for="address">Address </label>
                <textarea id="address" rows="3" cols="35"></textarea>
            </div>
            <div class="form-item">
                <label for="country">Country </label>
                <select id="country">
                    <option>United States</option>
                    <option>Canada</option>
                </select>
            </div>
            <div class="form-item">
                <label for="state">State </label>
                <select id="state">
                    <option>New Jersey</option>
                    <option>Washington</option>
                    <option>Texas</option>
                    <option>California</option>
                    <option>New York</option>
                    <option>New Mexico</option>
                    <option>Nevada</option>
                </select>                    
            </div>
            <div class="form-item">
                <label for="hobbies">Hobbies</label>
                <div class="hobby_list">
                    <div class="hobby_item">
                        <input type="checkbox" id="swimming" name="swimming">
                        <label for="swimming">Swimming</label>
                    </div>
                    <div class="hobby_item">
                        <input type="checkbox" id="bicycling" name="bicycling">
                        <label for="bicycling">Bicycling</label>
                    </div>
                    <div class="hobby_item">
                        <input type="checkbox" id="board" name="board">
                        <label for="board">Board games</label>
                    </div>
                    <div class="hobby_item">
                        <input type="checkbox" id="cooking" name="cooking">
                        <label for="cooking">Cooking</label>
                    </div>
                    <div class="hobby_item">
                        <input type="checkbox" id="reading" name="reading">
                        <label for="reading">Reading</label>
                    </div>
                    <div class="hobby_item">
                        <input type="checkbox" id="pottery" name="pottery">
                        <label for="pottery">Pottery</label>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <h2>Account Information</h2>
            </div>
            <div class="form-item">
                <label for="user">User name </label>
                <input id="user"/>
            </div>
            <div class="form-item">
                <label for="pass">Choose a password (8-12 characters) </label>
                <input id="pass" type="password" minlength="8" maxlength="12"/>
            </div>
            <div class="form-item">
                <label for="confirm_pass">Confirm your password </label>
                <input id="confirm_pass" type="password" minlength="8" maxlength="12"/>
            </div>
            <div class="form-item">
                <label for="phone">Contact number (Enter area code also) </label>
                <input id="phone"/>
            </div>
            <div class="form-item">
                <label for="email">Email address </label>
                <input id="email"/>
            </div>
            <div>
                <button type="submit">Create account</button>
                <button>Reset</button>
            </div>
            <div>
                <a href="login.html">Back to login</a>
            </div>
        </form>
    </body>
</html>
