<html>
    <head>

    </head>
    <body>
        <form>
            <div>
                <div>
                    <h2>Personal Information</h2>
                </div>
                <div>
                    <label for="first_name">First name </label>
                    <input id="first_name"/>        
                </div>
                <div>
                    <label for="last_name">Last name </label>
                    <input id="last_name"/>        
                </div>
                <div>
                    <p>Gender </p>
                    
                </div>
                <div>
                    <label for="address">Address </label>
                    <textarea id="address" rows="3" cols="35"></textarea>
                </div>
                <div>
                    <label for="country">Country </label>
                    <select id="country">
                        <option>United States</option>
                        <option>Canada</option>
                    </select>
                </div>
                <div>
                    <label for="state">State </label>
                    <select id="state">
                        <option>New Jersey</option>
                        <option>Washington</option>
                        <option>Texas</option>
                        <option>California</option>
                        <option>New York</option>
                        <option>New Mexico</option>
                        <option>Nevada</option>
                    </select>                    
                </div>
            </div>
            <div>
                <h2>Account Information</h2>
            </div>
            <div>
                <div>
                    <label for="user">User name </label>
                    <input id="user"/>
                </div>
                <div>
                    <label for="pass">Choose a password (8-12 characters) </label>
                    <input id="pass"/>
                </div>
                <div>
                    <label for="confirm_pass">Confirm your password (8-12 characters) </label>
                    <input id="confirm_pass"/>
                </div>
                <div>
                    <label for="phone">Contact number (Enter area code also) </label>
                    <input id="phone"/>
                </div>
                <div>
                    <label for="email">Email address </label>
                    <input id="email"/>
                </div>
            </div>
            <div>
                <button type="submit">Create account</button>
                <button>Reset</button>
            </div>
            <div>
                <a href="login.html">Back to login</a>
            </div>
        </form>
    </body>
</html>
