	<head>
		<title>Registration Page</title>
		<body>
		<fieldset>
	    		<legend>Registration</legend>
					<table>
						<form>
						<tr> 
							<td> First Name
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" />
							</td>
						</tr>

							<tr> 
							<td> Last Name
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" />
							</td>
						</tr>

						<tr> 
							<td> Gender
							</td>
						</tr>
						<tr>
							<td>
								<input type="radio" name="gender" value="male" checked> Male<br>
								 <input type="radio" name="gender" value="female"> Female<br>
								 <input type="radio" name="gender" value="other"> Other
							</td>
						</tr>

						<tr>
							<td> Address
							</td>
						</tr>
						<tr>
							<td>
								<textarea rows="4" cols="50">

								</textarea>
							</td>
						</tr>

						<tr>
							<td> Country
							</td>
						</tr>

						<tr>
							<td>
								<select>
									<option value=""></option>
								  <option value="USA">USA</option>
								  <option value="Canada">Canada</option>
								  <option value="Mexico">Mexico</option>
								</select>
							</td>
						</tr>

						<tr>
							<td> State
							</td>
						</tr>
						<tr>
							<td>
								<select>
								  <option value="New York">New York</option>
								  <option value="Illinois">Illinois</option>
								  <option value="Texas">Texas</option>
								  <option value="California">California</option>
								</select>
							</td>
						</tr>


						<tr>
							<td> Hobbies
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="hobby1" value="Hiking"> Hiking<br>
								<input type="checkbox" name="hobby2" value="Reading"> Reading<br>
								<input type="checkbox" name="hobby3" value="Writing" checked> Writing<br>
								<input type="checkbox" name="hobby4" value="Cooking and Baking" checked> Cooking and Baking<br>
								<input type="checkbox" name="hobby5" value="Playing Games" checked> Playing Games<br>
								<input type="checkbox" name="hobby6" value="Volunteering" checked> Volunteering<br>
							</td>
						</tr>

						<tr> 
							<td> Select Username
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" />
							</td>
						</tr>

						<tr> 
							<td>Password
							</td>
						</tr>
						<tr>
							<td>
								<input type="password" />
							</td>
						</tr>

						<tr> 
							<td> Confirm Password
							</td>
						</tr>
						<tr>
							<td>
								<input type="password" />
							</td>
						</tr>

						<tr> 
							<td>Phone Number
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" />
							</td>
						</tr>

						<tr>
							<td>
								<input type="submit" value="Register"> </input>
								<input type="reset" width="10px">
							</td>
						</tr>
				</table>
			</fieldset>
			<a href='../DeepLogin/Login.html'>Back to Login</a>
		</form>
	</body>
</head>
